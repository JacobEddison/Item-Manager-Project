<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Item Manager</title>
</head>

<body>
  <h1>Item Manager</h1>

  <div class="container">
    <div class="row ml-0 pd-3">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="class-selector" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Select Class
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="Titan.html">Titan</a>
          <a class="dropdown-item" href="Warlock.html">Warlock</a>
          <a class="dropdown-item" href="Hunter.html">Hunter</a>
        </div>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col">
        <table class="table table-dark" id="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <form method="post" onsubmit="return handleFormSubmit(this)">
          <div class="col">
            <p>Item Type</p>
            <select class="form-control form-control-lg">
              <option>Armour-Titan</option>
              <option>Armour-Warlock</option>
              <option>Armour-Hunter</option>
              <option>Weapon</option>
            </select>
            <p>Item Name</p>
            <input type="text" class="form-control mb-1" id="name" placeholder="Item Name">
            <p>Light Level</p>
            <input type="number" class="form-control mb-1" id="lightLevel" placeholder="Light Level">
            <p>Item Type</p>
            <select class="form-control form-control-lg">
              <option>Helmet</option>
              <option>Arms</option>
              <option>Chest</option>
              <option>Legs</option>
              <option>Mark</option>
              <option>Kinetic</option>
              <option>Energy</option>
              <option>Power</option>
            </select>
            <p>Primary Perk</p>
            <input type="text" class="form-control mb-1" id="perkOne" placeholder="Primary Perk">
            <p>Secondary Perk</p>
            <input type="text" class="form-control mb-1" id="perkTwo" placeholder="Secondary Perk">
            <button type="submit" class="btn btn-outline-success col-12" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
