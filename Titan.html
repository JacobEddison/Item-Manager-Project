<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Titan</title>
</head>

<body onload="return loadoutForm(), populateLoadout()">
    <div class="container">
        <h1>Titan</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="class-selector" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Select Class
            </button>
            <a class="btn btn-secondary" role="button" href="Inventory.html">Inventory Manager</a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="Titan.html">Titan</a>
                <a class="dropdown-item" href="Warlock.html">Warlock</a>
                <a class="dropdown-item" href="Hunter.html">Hunter</a>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col">
                <div class="dropdown pb-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="loadout-selector" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Select Loadout
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="loadoutDropdown">
                        <a class="dropdown-item" id="l1" onclick="">Loadout 1</a>
                    </div>
                </div>
                <table class="table table-dark pt-2" id="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Item Type</th>
                            <th scope="col">Light Level</th>
                        </tr>
                    </thead>
                    <tbody id="loadoutTable">
                    </tbody>
                </table>
            </div>
            <form method="post" onsubmit="return handleFormSubmit(this,'http://localhost:9000/loadout')">
                <div class="col">
                    <h2>Create Loadout</h2>
                    <p>Helmet</p>
                    <select type="number" id="helmetIdForm" class="form-control form-control-lg">
                    </select>
                    <p>Arms</p>
                    <select type="number" id="armIdForm" class="form-control form-control-lg">
                    </select>
                    <p>Chest</p>
                    <select type="number" id="chestIdForm" class="form-control form-control-lg">
                    </select>
                    <p>Legs</p>
                    <select type="number" id="legIdForm" class="form-control form-control-lg">
                    </select>
                    <p>Mark</p>
                    <select type="number" id="markIdForm" class="form-control form-control-lg">
                    </select>
                    <button type="submit" class="btn btn-outline-success col-12" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
